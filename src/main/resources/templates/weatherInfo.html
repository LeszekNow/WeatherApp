<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> Current Weather: </title>

</head>
<body>

<br/>


<div style="text-align: center">
    <br/>
    <br/>

    <form action="/" method="post">
        <input th:name="city" placeholder="Enter city">
        <input type="submit" value="Show">
    </form>

    <br/>

    <h1> Current weather: </h1>

    <br/>

    <table align="center" border="1" style="background-color: aliceblue">
        <tr style="background-color: orange">
            <td>Temperature: </td>
            <td>Cloudiness:</td>
            <td>Pressure:</td>
            <td>Wind speed:</td>
            <td>Humidity:</td>
        </tr>

        <tr>
            <td th:if="${temp} != null" th:text="${temp}"></td>
            <td th:if="${cloudiness} != null" th:text="${cloudiness}"></td>
            <td th:if="${pressure} != null" th:text="${pressure}"></td>
            <td th:if="${wind} != null" th:text="${wind}"></td>
            <td th:if="${humidity} != null" th:text="${humidity}"></td>
        </tr>

        <tr style="background-color: orange">
            <td> &degC </td>
            <td> % </td>
            <td> hPa </td>
            <td> km/h </td>
            <td> % </td>
        </tr>
    </table>

    <br/>

    <a href="/prognosis"> 5-day prognosis </a>

</div>

</body>
</html>
